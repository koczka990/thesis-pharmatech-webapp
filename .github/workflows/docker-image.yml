name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Build and push docker image
      uses: docker/build-push-action@v2
      with:
        context: ./Backend
        file: ./Backend/Dockerfile
        platforms: linux/amd64
        push: false
        tags: yolo-webapp-be:latest
      
      
